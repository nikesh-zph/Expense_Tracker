
services:
  springboot-app:
    build: .
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/expense
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - mysqldb
    restart: on-failure

  mysqldb:
    image: mysql:8.0
    restart: on-failure
    environment:
      MYSQL_DATABASE: expense
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3307:3306"


